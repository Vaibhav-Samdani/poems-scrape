name: Run Scraper and Save JSON

on:
  workflow_dispatch:   # run manually anytime
  schedule:
    - cron: "0 */8 * * *"   # runs every 8 hours (you can change it)

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0    # makes sure commit history is available

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run scraper script
        run: |
          python scraper.py

      - name: Commit and push scraped JSON
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "Vaibhavmaheshwari517@gmail.com"
          git config --global user.name "Vaibhav Samdani"

          # Add only JSON files under new/poems
          git add new/poems/*.json 2>/dev/null || echo "No new JSON files found."

          # Commit only if there are changes
          git diff --cached --quiet && echo "No changes to commit." || git commit -m "Updated scraped data"

          # Push using the GitHub Actions token
          git push origin HEAD:${{ github.ref }} || echo "No push needed."
